    <title>Glossário de Aliens de Ben 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #0c457d; /* Cor temática do Ben 10 Clássico */
            color: #ffffff; /* Texto em branco */
            transition: background-color 0.5s ease;
        }
        h1 {
            text-align: center;
            color: #f5a800; /* Cor temática de destaque */
        }
        .alien-container {
            display: none;
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a85c1; /* Cor temática do Ben 10 Clássico */
        }
        .alien-container.active {
            display: block;
        }
        .alien img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .tab {
            background-color: #1a85c1;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab.active, .tab:hover {
            background-color: #0c457d;
        }
    </style>
</head>
